{% extends "encyclopedia/layout.html" %}

{% block title %}
	{{title}}
{% endblock %}

{% block body %}
	{% if content %}
		{{content|safe}}
		<br>Something wrong? <a href="{% url 'encyclopedia:edit' title %}">Edit</a> this page!
	{% else %}
		<p>Page content not found</p>
	{% endif %}
{% endblock %}
